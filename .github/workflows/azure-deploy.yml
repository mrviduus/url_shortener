 deploy-prd:
    runs-on: ubuntu-latest
    needs: deploy-stg
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: Production
    steps:
      - uses: actions/checkout@v4
  
      - name: Azure login
